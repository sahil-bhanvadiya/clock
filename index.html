<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>

<body onload="updateClock(); setInterval('updateClock()',1000)">


    <div>
        <img src="https://cdn.wallpapersafari.com/27/22/9ahu7H.jpg" style="position: fixed; filter: blur(3px);">
    </div>
    <div id="clock" style="text-align: center; display: inline-block; font-size: 200px; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgb(0,0,0);
        background-color: rgba(0,0,0, 0.4);
        color: white;
        font-weight: bold;
        border: 3px solid #f1f1f1;
        z-index: 2;
        width: 80%;
        padding: 20px;">

    </div>





    <script src="js.js"></script>
</body>

</html>
